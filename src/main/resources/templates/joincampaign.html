<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Campaign</title>
    <link rel="stylesheet" href="/css/custom.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/bootstrap.min.css"
      th:href="@{/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <!-- Insert navmenu fragment -->
    <div th:insert="header :: navmenu"></div>
    <div class="container">
      <h1>Join Campaign: <span th:text="${campaign.name}"></span></h1>
      <p th:text="${campaign.description}"></p>
      <div>
        <form th:action="@{/acceptCampaignInvitation}" method="POST">
          <input type="hidden" name="token" th:value="${token}" />
          <button type="submit">Join Campaign</button>
        </form>
      </div>
    </div>
  </body>
</html>
